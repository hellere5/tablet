<body>
    <header class = "noParallax">
        <a class = "skip" href = "recipes.html">Skip to Ellie's Recipes</a>
        <nav>
            <ul class="nav_links">
              <li class="nav_item"><a href="aboutme.html">About</a></li>

              <li class="nav_item current"><a href="form.html">Form</a></li>
            </ul>
        </nav>
        <h1>Form</h1>
    </header>
    <main>
      <form action="https://formspree.io/f/xknkllek" method="post">
        <fieldset>
            <legend>Contact Me To Learn More About Recipes</legend>
            <label for="name">Your Name</label>
            <input type="text" id="name" name="Full Name" placeholder="Enter Your Full Name" required>
            <div><span>Example: John Doe</span></div>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="Email" placeholder="Enter Your Email Address" required>
            <div><span>Example: johndoe@gmail.com</span></div>
        
            <label for="number">Your Phone Number</label>
            <input type="tel" id="number" name="Phone Number" placeholder="Enter Your Phone Number" required>
            <div><span>Format: 123-456-7890</span></div>
        
            <label for="message">Leave A Message</label>
            <textarea  type="message" id="message" name="Message" placeholder="Enter a Message" required></textarea><br>
        
            <input type="checkbox" checked="checked" name="remember" id = "cBox"> 
            <label for ="cBox">Remember me</label>
        
            <input type="submit" value = "Contact Me">
        </fieldset>
      </form>
    </main>  
</body>
</html>
